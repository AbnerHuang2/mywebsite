theme = "congo"

# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

# baseURL = "https://your_domain.com/"
defaultContentLanguage = "en"
hasCJKLanguage = true

enableRobotsTXT = true
paginate = 10
summaryLength = 0


[outputs]
  home = ["HTML", "RSS", "JSON"]


[taxonomies]
  tag = "tags"
  category = "categories"


[params.utterances]
  enable = true
  repo = "AbnerHuang2/mywebsite" ##换成自己得
  issueTerm = "pathname"
  theme = "github-light"
